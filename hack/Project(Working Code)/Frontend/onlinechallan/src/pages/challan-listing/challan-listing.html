</ion-header>

<ion-content padding #content>

    Below Details
  </ion-card-header>
    
    <ion-card>
      <ion-card-header>
        Name
      </ion-card-header>
      <ion-card-content>
        Manjeet Singh
      </ion-card-content>
    
      <ion-card-header>
        Father's Name
      </ion-card-header>
      <ion-card-content>
        Manjeet Singh
      </ion-card-content>
        
      <ion-card-header>
        Email ID
      </ion-card-header>
      <ion-card-content>
        manjeetsingh@ms.com
      </ion-card-content>

      </ion-card-header>

        <p class="marginT20">
            <ion-item  class="item-text-wrap noPadding">
              <ion-label>I Accept the agreement.</ion-label>
              <ion-checkbox [(ngModel)]="acceptChallan"></ion-checkbox>

        </p>
        <p class="marginT20"><button color="primary" ion-button block [disabled]="!acceptChallan">Pay Now</button></p>
