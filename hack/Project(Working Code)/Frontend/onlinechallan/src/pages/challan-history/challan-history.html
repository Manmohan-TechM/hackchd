<ion-header>
  <ion-navbar>
    <ion-title>
      Challan History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #content>
    
        
  <ion-card-header>
    Below Details
  </ion-card-header>
    
    <ion-card *ngFor="let item of response.challanList" >
      <ion-card-header>
        Aadhar No:{{item.aadhar_no}}
      </ion-card-header>
      <ion-card-content>
          Registration No:{{item.reg_no}}
      </ion-card-content>
        <ion-card-content>
          Violator Name:{{item.violatorDetails.username}}
      </ion-card-content>
        
    </ion-card>
